<div class="center-page">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
        <img src="assets/logo.jpg" alt="logo" />
        <!-- <mat-error> The username and password were not recognized </mat-error> -->
        <mat-form-field>
          <input matInput placeholder="Email" formControlName="email" />
          <mat-error *ngIf="!email.valid && email.touched">
            {{ getErrorEmail() }}
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            type="password"
            placeholder="Senha"
            formControlName="password"
          />
          <!-- <mat-error> Please provide a valid password </mat-error> -->
        </mat-form-field>
        <button mat-raised-button color="primary" [disabled]="!formGroup.valid">
          Criar usu√°rio
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
